<!DOCTYPE html>
<html>
<head>
    <title>Medicine Search | CarePulse</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/search.css">
</head>
<body>
    <!-- Decorative Background Elements -->
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>

    <!-- Header -->
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="../../images/logo.png">
                <h1>CarePulse</h1>
            </a>
            <div class="nav-links">
                <a href="./../../index.html"><i class="fas fa-home"></i> Home</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Medicine Search</h1>
            <p class="page-subtitle">Find medication information using our AI-powered search</p>
        </div>
        
        <div class="search-card">
            <div class="search-header">
                <i class="fas fa-search"></i>
                <h2>Search Medicines</h2>
            </div>
            
            <div class="search-container">
                <input type="text" id="medicineSearch" placeholder="Enter medicine name (e.g., Ibuprofen, Amoxicillin)">
                <button id="searchButton"><i class="fas fa-search"></i> Search</button>
                <div id="suggestions"></div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Searching medicine database...</p>
            </div>
            
            <div class="results-container" id="resultsContainer">
                <h3>Search Results</h3>
                <div id="resultsList"></div>
            </div>
        </div>
    </div>

    <script src="../js/search.js"></script>
</body>
</html>
