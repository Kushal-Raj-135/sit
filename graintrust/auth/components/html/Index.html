<!DOCTYPE html>
<html>
<head>
    <title>Approved Companies</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <link href="../css/index.css" rel="stylesheet">
</head>
<body>
    <!-- Decorative Background Elements -->
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>

    <!-- Header -->
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="../../images/logo.png">
                <h1>GrainTrust</h1>
            </a>
            <div class="nav-links">
                <a href="./../../index.html"><i class="fas fa-home"></i> Home</a>
                <a href="Register.html"><i class="fas fa-pills"></i> Register</a>
            </div>
        </div>
    </header>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading">
        <div class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-white">Loading Companies...</p>
            <small class="text-light">This may take a few moments</small>
        </div>
    </div>

    <!-- Alert Notification -->
    <div id="alert" class="alert" style="display: none;"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Approved Companies</h1>
            <p class="page-subtitle">View all registered and verified companies on the blockchain network</p>
        </div>
        
        <div class="card shadow">
            <div class="card-header">
                <i class="fas fa-building"></i>
                <span>Company Directory</span>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Company Name</th>
                                <th>Blockchain Address</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="companiesList">
                            <tr>
                                <td colspan="3" class="text-center py-4">Loading approved companies...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-primary refresh-btn" onclick="loadCompanies()">
                <i class="fas fa-sync-alt"></i> Refresh List
            </button>
        </div>
    </div>

    <script src="../js/index.js"> </script>

</body>
</html>
