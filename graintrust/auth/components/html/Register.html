<!DOCTYPE html>
<html>
<head>
    <title>Company Registration</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <link href="../css/register.css" rel="stylesheet">
</head>
<body>
    <!-- Decorative Background Elements -->
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>

    <!-- Header -->
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="../../images/logo.png">
                <h1>GrainTrust</h1>
            </a>
            <div class="nav-links">
                <a href="./../../index.html"><i class="fas fa-home"></i> Home</a>
                <a href="Index.html"><i class="fas fa-building"></i> Approved Company</a>
            </div>
        </div>
    </header>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-muted">Processing transaction...</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Company Registration</h1>
            <p class="page-subtitle">Register new companies in the  blockchain network</p>
        </div>

        <div class="card form-card shadow">
            <div class="card-header">
                <i class="fas fa-building"></i>
                <span>Register New Company</span>
            </div>
            <div class="card-body">
                <div id="alert" class="alert alert-dismissible fade show" style="display: none;"></div>
                
                <form id="registrationForm">
                    <div class="mb-3">
                        <label for="companyName" class="form-label">
                            Company Name <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="companyName" required>
                    </div>

                    <div class="mb-4">
                        <label for="companyAddress" class="form-label">
                            Ethereum Address <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="companyAddress" required>
                        <div class="eth-address-help mt-1">
                            Enter the Ethereum address of the company
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-primary btn-lg" onclick="registerCompany()">
                            <i class="fas fa-save me-2"></i> Register Company
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/register.js">
    </script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
